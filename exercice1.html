<!DOCTYPE HTML>

<html>

  <head>

    <meta charset="utf-8">

    <link href="css/bootstrap.css" rel="stylesheet">

    <style type="text/css">

    img { width: 100%; }
    body { padding-top: 10px;}

	[class*="col-"], footer {
  		background-color: lightgreen;
  		border: 2px solid black;
  		border-radius: 6px;
  		line-height: 100px;
  		text-align: center;
	}
	.col-lg-8 { line-height: 200px; }

    .col-lg-12 { line-height: 80px; }
    .col-md-8, .col-sm-10 { line-height: 200px; }

    .col-md-12 { line-height: 80px; }

    </style>

  </head>


  <body>
  		<div class="container">
  			<header class="row">
  				<div class="col-md-12">
  				Entête
  				</div>
  			</header>
  		
  			<div class="row">
				<div class="col-sm-2">
					<div class="row">
						<aside class="col-md-12">Aside left 1</aside>
						<aside class="col-md-12">Aside left 2</aside>
					</div>
				</div>
				<!-- travailler sur le comportement de plusieurs devices-->
				<section class="col-sm-10 col-md-8">
					Section
				</section>
				<!-- clearfix pour réinitialiser les éléments flottants qui suivent pour les ramener dans le flux normal, et éviter qu'ils viennent recouvrir les éléments précédents. -->
				<div class="clearfix visible-sm-block"></div>
				<!-- hidden-xs cache les élèments-->
				<div class="hidden-xs col-md-2">
					<div class="row">
						<aside class="col-md-12">Aside right 1</aside>
						<aside class="col-md-12">Aside right 2</aside>
					</div>
				</div>				
  			</div>
  			<footer class="row">
  				Pied de Page
  			</footer>
  		</div>
  </body>
</html>
